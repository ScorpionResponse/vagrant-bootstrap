
- name: Download the vagrant-bootstrap repo
  hosts: local

  tasks:
  - name: Install git
    apt: name=git state=present
  - name: Checkout the bootstrap project
    git: repo=git://github.com/scorpionresponse/vagrant-bootstrap.git
         dest=/home/vagrant/vagrant-bootstrap
         accept_hostkey=True
    sudo: yes
    sudo_user: vagrant
